<html>
  <head>
    <title>Responsive, Pure CSS Off-Canvas Hamburger Menu</title>
    <!---
      based on Mark Caron's example:
      https://medium.com/@heyoka/responsive-pure-css-off-canvas-hamburger-menu-aebc8d11d793
    -->
    <link rel="stylesheet" href="../src/_includes/design-tokens.css">
    <link rel="stylesheet" href="../src/_includes/critical.css">
    <link rel="stylesheet" href="../src/styles.css">
  </head>
  <body>
    <h1>
      Responsive, Pure CSS Off-Canvas Hamburger Menu
    </h1>
    <p>
      based on Mark Caron's example:
      <a
        href="https://medium.com/@heyoka/responsive-pure-css-off-canvas-hamburger-menu-aebc8d11d793"
        target="_blank"
      >
        medium.com/@heyoka/responsive-pure-css-off-canvas-hamburger-menu-aebc8d11d793
      </a>
    </p>

    <div class="some-wrapper">
      <span class="nav-wrapper">
        <a href="#main-menu"
          id="main-menu-toggle"
          class="menu-toggle"
          aria-label="Inhaltsverzeichnis öffnen">
          <span class="sr-only">Inhaltsverzeichnis öffnen</span>
          Inhalt
        </a>

        <nav
          id="main-menu"
          class="main-menu page-navigation"
          aria-label="Inhaltsverzeichnis"
        >
          <a
            href="#main-menu-toggle"
            id="main-menu-close"
            class="menu-close"
            aria-label="Inhaltsverzeichnis schließen"
          >
            <svg viewBox="0 0 512 512" width="16" height="16">
              <g>
                <path d="m25 512a25 25 0 0 1 -17.68-42.68l462-462a25 25 0 0 1 35.36 35.36l-462 462a24.93 24.93 0 0 1 -17.68 7.32z" fill="currentColor"/>
                <path d="m487 512a24.93 24.93 0 0 1 -17.68-7.32l-462-462a25 25 0 0 1 35.36-35.36l462 462a25 25 0 0 1 -17.68 42.68z" fill="currentColor"/>
              </g>
            </svg>
          </a>
          <ul>
            <li><a href="#projects">Projekte</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#about-me">Über mich</a></li>
            <li><a href="#talks-events">Vorträge</a></li>
            <li><a href="#contact">Kontakt</a></li>
            <li><a href="#imprint">Impressum</a></li>
            <li><a href="#privacy">Datenschutz</a></li>
          </ul>
        </nav>

        <a href="#main-menu-toggle"
          class="backdrop"
          tabindex="-1"
          aria-hidden="true"
          hidden>
        </a>
      </span>
    </div>
  </body>
</html>
