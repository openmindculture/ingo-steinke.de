<html>
  <head>
    <link rel="stylesheet" href="../src/_includes/design-tokens.css">
    <link rel="stylesheet" href="../src/_includes/critical.css">
    <link rel="stylesheet" href="../src/styles.css">
    <style type="text/css">
      .contactform {
        margin: 0.5em auto 1em auto;
        width: 90%;
        text-align: center;
      }

      .contactform label {
        display: block;
        width: 90%;
      }

      .contactform textarea {
        height: 5em;
      }

      .contactform input,
      .contactform textarea,
      .contactform .submit {
        border: solid 1px silver;
        border-radius: 0.5em;
        padding: 0.25em 0.5em 0.25em 0.5em;
        margin: 0 0 0.25em -0.5em;
        width: 90%;
        line-height: var(--body-line-height);
        font-family: var(--sans-font-family);
        font-weight: var(--body-font-weight);
      }

      .contactform .submit {
        background-color: #283583;
        border: none;
        color: #fff;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
  <form action="/contact/send/index.php" class="contactform no-print status-initial">
    <fieldset>
      <legend class="contactform-title">Schreib mir eine Nachricht:</legend>
      <div class="contactform-row contactform-row-name">
        <label for="contactform-field-name" class="contactform-label-name">Name:</label>
        <input type="text" name="contactform-field-name" id="contactform-field-name" class="contactform-field-name" placeholder="Dein Name">
      </div>
      <div class="contactform-row contactform-row-emailfon">
        <label for="contactform-field-emailfon" class="contactform-label-emailfon">Kontakt:</label>
        <input type="text" name="contactform-field-emailfon" id="contactform-field-emailfon" class="contactform-field-emailfon" placeholder="Telefon oder E-Mail">
      </div>
      <div class="contactform-row contactform-row-message">
        <label for="contactform-field-message" class="contactform-label-message sr-only">Deine Nachricht:</label>
        <textarea name="contactform-field-message" id="contactform-field-message" class="contactform-field-message" placeholder="Deine Nachricht"></textarea>
      </div>
      <div class="contactform-row contactform-row-optional initially-hidden">
        <label for="contactform-field-homepage" class="initially-hidden"></label>
        <label for="contactform-field-captcha" class="initially-hidden"></label>
        <input type="text" name="contactform-field-homepage" id="contactform-field-homepage" class="contactform-field-homepage">
        <input type="hidden" name="contactform-field-captcha" id="contactform-field-captcha" class="contactform-field-captcha">
      </div>
      <div class="contactform-row contactform-row-submit">
        <button type="submit" name="contactform-button-submit" class="contactform-button-submit">
          <span class="send-first">Nachricht absenden</span>
          <span class="send-retry initially-hidden">Nachricht erneut absenden</span>
        </button>
      </div>
    </fieldset>
    <div class="contactform-message contactform-message-sending initially-hidden">Deine Nachricht wird gesendet...</div>
    <div class="contactform-message contactform-message-sent initially-hidden">Danke! Deine Nachricht wurde gesendet.</div>
    <div class="contactform-message contactform-message-error initially-hidden">Deine Nachricht konnte leider nicht gesendet werden.</div>
  </form>
  </body>
</html>
